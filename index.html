<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="menu">

      <sl-button size="small" id="bold-btn">
        <sl-icon name="type-bold" label="Settings"></sl-icon>
      </sl-button>

      <button id="italic-btn">Italic</button>
      <button id="strike-btn">Strike</button>
      <button id="wc-btn">WC</button>

      <sl-button-group label="Alignment">
        <sl-button size="small">Left</sl-button>
        <sl-button size="small">Center</sl-button>
        <sl-button size="small">Right</sl-button>
      </sl-button-group>
    </div>
    <div class="element"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
